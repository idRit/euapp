	<script type="">
        function check() {
           var no          = document.getElementById("ipm").value;
           var desc        = document.getElementById("desc").value;
            //var img       = document.getElementById("ipf").value;
            var pin     = document.getElementById("pin").value;
            //alert(img);
            if (no==null || no=="", desc==null || desc==""){
                alert("Please Fill All Required Field");
            }
            else{
            $.post(
                "https://verve-vit.com/clipboard.php",
                { 
                    location    : no,
                    description : desc,
                    //img         : img
                    pin : pin
                },
                function(data, status) {
                    alert("YOUR COMPLAINT HAS BEEN REGISTERED");

               );

        }
